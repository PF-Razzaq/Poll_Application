{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question and Answer</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style></style>
  </head>
  <body>
    <button
      id="addQuestionBtn"
      class="btn btn-primary mt-3"
      onclick="addQuestion()"
    >
      Add Question
    </button>

    <div id="questionEditor" style="display: none" class="mt-3">
      <label for="questionInput" class="form-label">Question:</label>
      <input
        type="text"
        id="questionInput"
        class="form-control"
        placeholder="Type your question"
      />

      <div id="radioButtonsContainer" class="mt-3">
        <label for="radioLabelInput" class="form-label"
          >Radio Button Label:</label
        >
        <input
          type="text"
          id="radioLabelInput"
          class="form-control"
          placeholder="Radio Button"
          required
        />
      </div>

      <button onclick="addRadioButton()" class="btn btn-secondary mt-3">
        Add Radio Button
      </button>
      <button onclick="submitAnswer()" class="btn btn-success mt-3">
        Submit
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      let questionCounter = 1;

      function addQuestion() {
        document.getElementById("questionEditor").style.display = "block";
        questionCounter++;
      }

      function addRadioButton() {
        // Get the radio button label from the input field
        let radioLabel = document.getElementById("radioLabelInput").value;

        // Create a new radio button
        let radioBtn = document.createElement("input");
        radioBtn.type = "radio";
        radioBtn.name = "answer" + questionCounter; // Unique name for each group
        radioBtn.value = radioLabel;

        // Create a label for the radio button
        let radioLabelElement = document.createElement("label");
        radioLabelElement.htmlFor =
          "radio_" + questionCounter + "_" + radioLabel;
        radioLabelElement.appendChild(document.createTextNode(radioLabel));

        // Add the radio button and label to the container
        document.getElementById("radioButtonsContainer").appendChild(radioBtn);
        document
          .getElementById("radioButtonsContainer")
          .appendChild(radioLabelElement);

        // Clear the input field
        document.getElementById("radioLabelInput").value = "";
      }

      function submitAnswer() {
        // Get the values from the text editor
        let question = document.getElementById("questionInput").value;
        let radioButtons = document.querySelectorAll(
          'input[name="answer' + questionCounter + '"]:checked'
        );

        // Check if both question and at least one radio button are provided
        if (question) {
          // Check if at least one radio button is selected
          if (radioButtons.length > 0) {
            // Clear the text editor
            document.getElementById("questionInput").value = "";

            // Clear the radio button container
            let radioButtonContainer = document.getElementById(
              "radioButtonsContainer"
            );
            if (radioButtonContainer) {
              radioButtonContainer.innerHTML = ""; // Clear the container's content
            } else {
              console.error("Radio button container not found."); // Log an error if the container is not found
            }

            // Hide the text editor after submission
            document.getElementById("questionEditor").style.display = "none";

            // Reset the question counter
            questionCounter++;
          } else {
            // Alert if no radio button is selected
            alert("Please select at least one answer.");
          }
        } else {
          // Alert if no question is provided
          alert("Please provide a question.");
        }
      }
    </script>
  </body>
</html>
