{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Poll</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
  </head>

  <body>
    <div class="container mt-5 col-md-4">
      <button class="btn btn-primary" onclick="showForm()">Add Poll</button>

      <div id="pollContainer" class="mt-3"></div>

      <div id="formContainer" style="display: none">
        <form id="pollForm">
          {% csrf_token %}
          <div class="mb-3">
            <label for="question" class="form-label"
              >Enter the poll question:</label
            >
            <input
              type="text"
              class="form-control"
              id="question"
              name="questions"
              required
            />
          </div>
          <div class="mb-3" id="optionsContainer"></div>
          <button
            type="button"
            class="btn btn-primary"
            onclick="generateOption()"
          >
            Generate Option
          </button>
        </form>
      </div>
      <button
        class="btn btn-success mt-3"
        id="savedQuestionsandOptions"
        onclick="saveQuestionOptions()"
      >
        Save Question and Options
      </button>
      <button
        class="btn btn-success mt-3"
        id="redirect"
        onclick="redirecttopoll()"
      >
        Redirect
      </button>
    </div>
  </body>
</html>
