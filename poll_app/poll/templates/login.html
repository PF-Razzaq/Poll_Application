{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %}Polling Application{% endblock %}</title>
    <!-- Include Bootstrap 5 CSS link here -->
  </head>

  <body>
    <div class="">
      <div class="container col-md-4">
        <h2 class="text-center my-5">Login</h2>
        <form
          method="post"
          action="{% url 'login' %}"
          class="needs-validation border p-5 gradiant-background"
          novalidate
        >
          {% csrf_token %}

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              name="password"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Login</button>
          <a href="{% url 'registration' %}" class="btn btn-primary"
            >Registration User</a
          >
          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <p
              {%
              if
              message.tags
              %}
              class="{{ message.tags }} text-danger"
              {%
              endif
              %}
            >
              {{ message }}
            </p>
            {% endfor %}
          </ul>
          {% endif %}
        </form>
      </div>
    </div>
    <!-- Include Bootstrap 5 JS and other scripts here -->
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
</html>
