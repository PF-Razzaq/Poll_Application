{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <!-- Add any additional styling or linking of external stylesheets if needed -->
    <link rel="stylesheet" href="{% static 'css/registration.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-md-6 mt-5 border p-4 gradiant-background">
      <h2 class="mb-4 text-center">Registration Form</h2>
      <form
        method="post"
        class="row g-3"
        action="{% url 'registration' %}"
        onsubmit="return validateForm()"
      >
        {% csrf_token %}
        <div class="col-md-6 mb-3">
          <label class="mb-1" for="id_name">Your Name:</label>
          <input
            type="text"
            name="name"
            id="id_name"
            class="form-control"
            placeholder="Your Name"
            required
          />
        </div>
        <div class="col-md-6 mb-3">
          <label class="mb-1" for="id_email">Your Email:</label>
          <input
            type="email"
            name="email"
            id="id_email"
            class="form-control"
            placeholder="Your Email"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="mb-1" for="id_age">Your Age:</label>
          <input
            type="text"
            name="age"
            placeholder="Your Age"
            id="id_age"
            class="form-control"
            pattern="[0-9]*"
            oninput="validateAge(this)"
          />
          <!-- Add your custom error handling here if needed -->
        </div>

        <div class="col-md-6 mb-3">
          <label class="mb-1" for="id_cnic">Your CNIC:</label>
          <input
            type="text"
            name="cnic"
            id="id_cnic"
            class="form-control"
            placeholder="Your CNIC"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="mb-1" for="id_mobile_no">Your Mobile No.:</label>
          <input
            type="text"
            name="mobile_no"
            id="id_mobile_no"
            class="form-control"
            placeholder="Your Mobile No."
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="mb-1" for="id_nationality">Your Nationality:</label>
          <input
            type="text"
            name="nationality"
            id="id_nationality"
            class="form-control"
            placeholder="Your Nationality"
            value="Pakistan"
            readonly
          />
        </div>
        <div class="mb-3">
          <label class="mb-2 me-5">Your Gender:</label>
          <div class="form-check-inline">
            <input
              type="radio"
              name="gender"
              id="id_gender_male"
              class="form-check-input radio"
              value="Male"
            />
            <label class="mb-2" for="id_gender_male" class="form-check-label"
              >Male</label
            >

            <input
              type="radio"
              name="gender"
              id="id_gender_female"
              class="form-check-input radio"
              value="Female"
            />
            <label class="mb-1" for="id_gender_female" class="form-check-label"
              >Female</label
            >
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <label class="mb-1" for="id_password">Your Password:</label>
          <input
            type="password"
            name="password"
            id="id_password"
            class="form-control"
            placeholder="Your Password"
            required
          />
        </div>

        <div class="col-md-6 mb-3">
          <label class="mb-1" for="id_confirm_password"
            >Confirm Password:</label
          >
          <input
            type="password"
            name="confirm_password"
            id="id_confirm_password"
            class="form-control"
            placeholder="Confirm Password"
            required
          />
          <!-- Add your custom error handling here if needed -->
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script
    async
    type="text/javascript"
    src="{% static 'js/registration.js' %}"
  ></script>
</html>
